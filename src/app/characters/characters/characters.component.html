<main>
    <app-character-filters
        *ngIf="allCharactersObservable | async as characters"
        [characters]="characters"
        (filters)="getFilteredCharacter($event)">
    </app-character-filters>
    
    <app-character-list
        *ngIf="filteredCharacterObservable | async as characters"
        [characters]="characters">
    </app-character-list>
</main>
